project:
  type: website
  output-dir: _site

execute:
  freeze: auto

format:
  # https://quarto.org/docs/reference/formats/html.html
  # https://quarto.org/docs/output-formats/html-themes.html
  html:
    fontsize: 16.5px
    toc: true
    toc-title: "On this page"
    toc-location: right
    # number-sections: true
    theme:
      light: [flatly, style.scss]  # flatly, cosmo, litera
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px

website:
  title: "Machine Learning"
  # Quarto 빌드 시 canonical URL, sitemap 등의 base URL을 gli.konkuk.ac.kr 기준으로 생성하도록 설정
  site-url: https://gli.konkuk.ac.kr/board/lectures/machine-learning
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: exercises/index.qmd
        text: Exercises 
      - href: assignments/index.qmd
        text: Assignments
      - icon: link-45deg
        href: http://203.252.149.219:3000/
        text: GLI Lab
    tools:
      - icon: github
        href: https://github.com/GLI-Lab/machine-learning-course
        text: Machine Learning Course GitHub

  sidebar:
    - id: exercises
      title: "Exercises"
      style: "floating"
      collapse-level: 2
      contents:
        - section: "Exercises"
          href: exercises/index.qmd
          contents:
            - exercises/python-environment.qmd
            - section: "Lab 01"
              contents:
                - text: "Numpy Basics"
                  href: exercises/lab01/numpy-basics.qmd
                - text: "Python Basics"
                  href: exercises/lab01/python-basics.qmd
            - exercises/lab02-linear-logistic-regression.qmd
            - exercises/lab03-kfold-cv.qmd
            - exercises/lab04-mlp-forward-backward.qmd
            - exercises/lab05-numpy-mlp-to-pytorch.qmd
            - exercises/lab06-optimizer-comparison.qmd
            - exercises/lab07-feature-map-visualization.qmd
            - exercises/lab08-char-language-model.qmd
            - exercises/lab09-vae-latent-space.qmd
            - exercises/lab10-transfer-learning.qmd
            - exercises/lab11-kernel-visualization.qmd
            - exercises/lab12-decision-tree.qmd
            - exercises/lab13-bagging-vs-boosting.qmd
            - exercises/lab14-naive-bayes.qmd
    - id: assignments
      title: "Assignments"
      collapse-level: 1
      align: left
      contents:
        - section: "Assignments"
